<ng-container *ngIf="!user">
    <div class="mb-5 p-4 bg-white shadow-sm">
        <ng-container *ngIf="!step1">
            <h5>Processing Details</h5>
            <div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header border-bottom-0"></div>
                        <div class="modal-body py-0">
                            <form [formGroup]="step1Form">
                                <div class="form-row" style="display: flex; justify-content: space-evenly">
                                    <div class="form-group col-md-4">
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="name"
                                            formControlName="name" [ngClass]="{
                            'is-invalid': submitted && f['name'].errors
                        }" />
                                        <div class="invalid-feedback" *ngIf="submitted && f['name'].errors">
                                            <div *ngIf="f['name'].errors['required']">
                                                Name is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputNumber">Contact Number</label>
                                        <input type="number" class="form-control" id="inputNumber" placeholder="Number"
                                            formControlName="contactNumber" [ngClass]="{
                            'is-invalid': submitted && f['contactNumber'].errors
                        }" />
                                        <div class="invalid-feedback" *ngIf="submitted && f['contactNumber'].errors">
                                            <div *ngIf="f['contactNumber'].errors['required']">
                                                Contact Number is required
                                            </div>
                                            <div *ngIf="f['contactNumber'].errors['minLength']">
                                                Minimum 10 characters
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-row" style="display: flex; justify-content: space-evenly">
                                    <div class="form-group col-md-4">
                                        <label for="inputComName">Component Name</label>
                                        <input type="text" class="form-control" id="inputComName"
                                            placeholder="Component Name" formControlName="componentName" [ngClass]="{
                            'is-invalid': submitted && f['componentName'].errors
                        }" />
                                        <div class="invalid-feedback" *ngIf="submitted && f['componentName'].errors">
                                            <div *ngIf="f['componentName'].errors['required']">
                                                Component Name is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputQty">Quantity</label>
                                        <input type="number" class="form-control" id="inputQty" placeholder="Quantity"
                                            formControlName="quantity" [ngClass]="{
                            'is-invalid': submitted && f['quantity'].errors
                        }" />
                                        <div class="invalid-feedback" *ngIf="submitted && f['quantity'].errors">
                                            <div *ngIf="f['quantity'].errors['required']">
                                                Quantity is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-row" style="display: flex; justify-content: space-evenly">
                                    <div class="form-group col-md-4">
                                        <div style="display: flex; justify-content: space-between">
                                            <label for="inlineFormCustomSelectPref">Compnent Type</label>
                                            <div>
                                                <input id="male" type="radio" value="Integral" name="componentType"
                                                    formControlName="componentType" />
                                                <label for="Integral">Integral</label>
                                            </div>
                                            <div>
                                                <input id="male" type="radio" value="Accessory" name="componentType"
                                                    formControlName="componentType" />
                                                <label for="Accessory">Accessory</label>
                                            </div>
                                            <div *ngIf="submitted && f['status'].invalid" class="val">
                                                Please select 1 option
                                            </div>
                                        </div>
                                        <br />
                                        <div style="display: flex; justify-content: space-between">
                                            <label for="inlineFormCustomSelectPref">Status</label>
                                            <div>
                                                <input id="male" type="radio" value="Unfulfill" name="status"
                                                    formControlName="status"
                                                    />
                                                <label for="Fulfill">Unfulfill</label>
                                            </div>
                                            <div>
                                                <input id="male" type="radio" value="Fulfill" name="status"
                                                    formControlName="status">
                                                <label for="Unfulfill">Fulfill</label>
                                            </div>
                                            <div *ngIf="submitted && f['status'].invalid" class="val">
                                                Please select 1 option
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="inputDesc">Description</label>
                                        <textarea rows="4" class="form-control" id="inputDesc"
                                            formControlName="description"
                                            [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
                                        <div class="invalid-feedback" *ngIf="submitted && f['description'].errors">
                                            <div *ngIf="f['description'].errors['required']">Description is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer flex-column border-top-0">
                            <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2"
                                (click)="proceedToNext()">
                                Proceed to Next Step
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="!step1">
            <div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header border-bottom-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body py-0">
                            <form [formGroup]="step2Form">
                                <div class="form-row" style="display: flex; justify-content: space-evenly">
                                    <div class="form-group col-md-3">
                                        <label for="inputReqId">Request Id</label>
                                        <input type="number" class="form-control" id="inputReqId" [readonly]="readonly"
                                            formControlName="requestId" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPrcCharge">Processing Charge</label>
                                        <input type="number" class="form-control" id="inputPrcCharge"
                                            [readonly]="readonly" formControlName="totalCharges" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPackCharge">Packageing Charge</label>
                                        <input type="number" class="form-control" id="inputPackCharge"
                                            [readonly]="readonly" formControlName="packageCharges" />
                                    </div>
                                </div>

                                <div class="form-row" style="display: flex; justify-content: space-evenly">
                                    <div class="form-group col-md-3">
                                        <label for="inputDelCharge">Delivery Charge</label>
                                        <input type="number" class="form-control" id="inputDelCharge"
                                            [readonly]="readonly" formControlName="deliveryCharges" />
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="inputDOF">Date of Delivery</label>
                                        <input type="text" class="form-control" id="inputDOF" [readonly]="readonly"
                                            formControlName="dateOfDelivery" />
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="inlineFormCustomSelectPref">Status</label>
                                        <div>
                                            <input id="Unfulfill" type="radio" value="Unfulfill"
                                                [checked]="status === 'Unfulfill'" name="status"
                                                formControlName="status" />
                                            <label for="Unfulfill">Unfulfill</label>
                                        </div>
                                        <div>
                                            <input id="Fulfill" type="radio" value="Fulfill"
                                                [checked]="status === 'Fulfill'" name="status"
                                                formControlName="status" />
                                            <label for="Fulfill">Fulfill</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer flex-column border-top-0">
                            <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" (click)="save()">
                                Save changes
                            </button>
                            <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal"
                                (click)="close()">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
